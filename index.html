<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Quần Áo</title>
    <style>
        /* CSS styles đi kèm */
        /* Bạn có thể thay đổi các giá trị CSS tùy ý để tạo ra giao diện phù hợp với ý của bạn */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 300px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop Quần Áo-Phạm Đắc Chiến</h1>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Quần áo nam</a></li>
                <li><a href="#">Quần áo nữ</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section>
            <div class="product">
                <img src="https://images.pexels.com/photos/934070/pexels-photo-934070.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Quần áo 1">
                <h2>Quần áo 1</h2>
                <p>Giá: $20</p>
                <button>Mua ngay</button>
            </div>
            <div class="product">
                <img src="https://images.pexels.com/photos/934063/pexels-photo-934063.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Quần áo 2">
                <h2>Quần áo 2</h2>
                <p>Giá: $25</p>
                <button>Mua ngay</button>
            </div>
            <!-- Thêm các sản phẩm khác tương tự ở đây -->
        </section>
    </div>
</body>
</html>
